{% extends 'base.html' %}


{% block content %}


<!-- Page Header Section Start Here -->
<section class="page-header bg_img padding-tb">
    <div class="overlay"></div>
    <div class="container">
        <div class="page-header-content-area">
            <h4 class="ph-title">Registration Page</h4>
            <ul class="lab-ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a class="active">Registration</a></li>
            </ul>
        </div>
    </div>
</section>
<!-- Page Header Section Ending Here -->

<!-- Registration section start Here -->
<div class="login-section padding-tb">
    <div class="container">
        <div class="account-wrapper">
            <h3 class="title">Register Now</h3>

            <form class="account-form">
                <div class="form-group">
                    <input type="text" placeholder="User Name" name="username">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" name="password" class="relative">
                </div>
                <div class="form-group">
                    <select class="from-select">
                        <option value="0" disabled selected>Department</option>
                        <option value="saab">Engineering</option>
                        <option value="saab">Management</option>
                        <option value="saab">Law</option>
                        <option value="saab">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="from-select">
                        <option value="0" disabled selected>Branch</option>
                        <option value="saab">Computer Science Engineering</option>
                        <option value="saab">Mechanical Engineering</option>
                        <option value="saab">Civil Engineering</option>
                        <option value="saab">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="d-block lab-btn"><span>Get Started Now</span></button>
                </div>
            </form>
            <div class="account-bottom">
                <span class="d-block cate pt-10">Are you a member? <a href="login.html">Login</a></span>
                <span class="or"><span>or</span></span>
                <h5 class="subtitle">Register With Social Media</h5>
                <ul class="social-media social-color justify-content-center d-flex lab-ul">
                    <li>
                        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li>
                        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" class="pinterest"><i class="fab fa-pinterest"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Registration section end Here -->

{% endblock content %}
