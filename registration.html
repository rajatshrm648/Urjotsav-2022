    <!-- Registration section start Here -->
    <div class="login-section padding-tb">
        <div class="container">
            <div class="account-wrapper">
                <h3 class="title">Register Now</h3>
                <label for=""><span style="color: red;">** &nbsp;</span>PIEMR student should register with their domain email-id(@piemr.edu.in)</label>

                
                <form class="account-form">

                     

                    <div class="form-group">
                        <input type="text" placeholder="User Name/Enrollment No." name="username">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between flex-wrap pt-sm-2">
                            <div class="checkgroup">
                                <input type="checkbox" id="myCheck" name="remember" id="remember" onclick="myFunction()">
                                <label for="remember">Outside PIEMR</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="text" style="display:none">
                        <input type="text" placeholder="Your Institution Name" name="college" required>
                    </div>
                    
                    <script>
                        function myFunction() {
                        var checkBox = document.getElementById("myCheck");
                        var text = document.getElementById("text");
                        if (checkBox.checked == true){
                            text.style.display = "block";
                        } else {
                            text.style.display = "none";
                        }
                        }
                    </script>
                    <div class="form-group">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Phone" name="phone">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" name="password" class="relative">
                    </div>
                    <div class="form-group">
                        <select class="from-select" id="options">
                            <option value="0" disabled selected>Department</option>
                            <option value="engineering">Engineering</option>
                            <option value="management">Management</option>
                            <option value="law">Law</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="from-select" id="choices">
                            <option value="0" disabled selected>Branch</option>
                        </select>
                    </div>

                    

                    <div class="form-group">
                        <button class="d-block lab-btn"><span>Register</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
